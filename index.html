<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende o seu horario - Barbearia do breno </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Barbearia do Breno</h1>
    </header>
    <div class="form">
    <form>
        <h2>Marque seu Horario abaixo</h2>
        <input required id="nome-cliente" type="text" placeholder="Seu nome e sobrenome"/>
        <input  required id="telefone-cliente"type="tel" placeholder="Seu numero de contato">
        <input required id="email-cliente" type="email" placeholder="Seu email"/>
        <label>Data e hora abaixo</label>
        <input required id="horario-cliente" type="datetime-local"placeholder="Data e Hora"/>
        <button type="submit">Cadastrar</button>
    </form>
    </div>
    <div class="tabela">
        <table>
            <thead>
                <tr>
                    <th>Seu horario foi marcado com exito</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>
                        Você cadastrou com sucesso, aguardamos a sua presença
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
